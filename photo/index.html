    <script>
    $( document ).ready(function( $ ) {
      var w = $(window).width();
      var h = $(window).height();
      $( '#photo-carousel' ).sliderPro({
        width: w,
        height: h-90,
        fade: true,
        arrows: true,
        buttons: false,
        fullScreen: true,
        shuffle: true,
        smallSize: 400,
        mediumSize: 1000,
        largeSize: 3000,
        thumbnailArrows: true,
        autoplay: true

    });
