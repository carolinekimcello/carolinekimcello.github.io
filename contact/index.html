        <div class="cover-container">
          <main role="main" class="inner cover" id="contact-content">
            <h3>Send an email to Caroline</h3>
            <form id="myform" method="post" name="contactForm">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="name">Name *</label>
                  <input type="text" name="from_name" class="form-control" placeholder="Name" id="name">
                </div>
                <div class="form-group col-sm-6">
                  <label for="email">Email Address *</label>
                  <input type="email" name="reply_to" class="form-control" placeholder="Email Address" id="email">
                </div>
              </div>
              <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="message">Message *</label>
                <textarea type="text" name="message_html" class="form-control" id="message" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="send_email" rows="6">Send</button>
            </form>
          </main>

          
        </div>

        <div class="overlay"></div>
        <div class="push"></div>
